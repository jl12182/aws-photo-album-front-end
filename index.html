<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Photo Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <div class="mx-auto">
    <h1 style="color: white; margin-top:2em;">Photo Album</h1>
  </div>
</div>

<center>

<div class="bar">
  <input style="display:inline-block;" id="searchbar" class="searchbar" type="text" title="Search">
  <span><a style="display:inline-block;" href="#" onclick="searchFromVoice()"> <img class="voice" style="display:inline; margin-right: 0%;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a></span>
</div>

  <input type="file" id="realfile" onchange="previewFile(event.target)" hidden="hidden"/>
  <div class="container" style="width:575px; margin-top: 2em;">
    <div class="row">
      <div class="col">
        <button onclick="search()" class="button" type="button">Search Image</button>
      </div>
      <div class="col">
        <div style="background-color: white; margin: 5px; height:40px; width: 200px; border-radius: 20px;">
          <div class="labelbox">
            <input placeholder="Custom labels" style="height: 35px; margin-top: 2px;" id="labelbox" class="labelbox" type="text" title="Label">
          </div>
        </div>
      </div>
      <div class="col">
        <button onclick="uploadImage()" class="button" type="button">Upload Image</button>
      </div>
    </div>
  </div>


  <div class="container" id="images">

  <script src="index.js"></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="apigClient.js"></script>
</center>
</body>

</html>
